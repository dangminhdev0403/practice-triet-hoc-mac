<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ôn tập trắc nghiệm</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              "fade-in": "fadeIn 0.6s ease-out forwards",
              "slide-up": "slideUp 0.5s ease-out forwards",
              "bounce-in": "bounceIn 0.6s ease-out forwards",
              "pulse-glow": "pulseGlow 2s infinite",
              shake: "shake 0.5s ease-in-out",
              float: "float 6s ease-in-out infinite",
              gradient: "gradient 8s ease infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(30px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              bounceIn: {
                "0%": { opacity: "0", transform: "scale(0.3)" },
                "50%": { transform: "scale(1.05)" },
                "70%": { transform: "scale(0.9)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
              pulseGlow: {
                "0%, 100%": { boxShadow: "0 0 20px rgba(139, 92, 246, 0.3)" },
                "50%": { boxShadow: "0 0 40px rgba(139, 92, 246, 0.6)" },
              },
              shake: {
                "0%, 100%": { transform: "translateX(0)" },
                "10%, 30%, 50%, 70%, 90%": { transform: "translateX(-5px)" },
                "20%, 40%, 60%, 80%": { transform: "translateX(5px)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px) rotate(0deg)" },
                "50%": { transform: "translateY(-20px) rotate(5deg)" },
              },
              gradient: {
                "0%, 100%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Enhanced glassmorphism and 3D card effects */
      .glass-card {
        background: rgba(30, 27, 75, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(139, 92, 246, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .glass-card:hover {
        border-color: rgba(139, 92, 246, 0.4);
        box-shadow: 0 12px 40px rgba(139, 92, 246, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .question-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
      }

      .question-card:hover {
        transform: translateY(-4px) rotateX(2deg);
      }

      /* Neon glow effects for options */
      .option-label {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .option-label:hover {
        transform: translateX(8px) scale(1.02);
      }

      .option-content {
        position: relative;
        overflow: hidden;
      }

      .option-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .option-label:hover .option-content::before {
        left: 100%;
      }

      input[type="radio"]:checked + .option-content {
        background: linear-gradient(
          135deg,
          #6366f1 0%,
          #8b5cf6 50%,
          #a855f7 100%
        );
        color: white;
        border-color: transparent;
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.5),
          0 4px 15px rgba(139, 92, 246, 0.3);
        transform: scale(1.02);
      }

      .correct-answer .option-content {
        background: linear-gradient(
          135deg,
          #10b981 0%,
          #059669 50%,
          #047857 100%
        ) !important;
        color: white !important;
        border-color: transparent !important;
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.5),
          0 4px 15px rgba(16, 185, 129, 0.3) !important;
      }

      .wrong-answer .option-content {
        background: linear-gradient(
          135deg,
          #ef4444 0%,
          #dc2626 50%,
          #b91c1c 100%
        ) !important;
        color: white !important;
        border-color: transparent !important;
        box-shadow: 0 0 30px rgba(239, 68, 68, 0.5),
          0 4px 15px rgba(239, 68, 68, 0.3) !important;
      }

      /* Enhanced confetti particles */
      .confetti {
        position: fixed;
        pointer-events: none;
        z-index: 1000;
      }

      /* Animated gradient background */
      .bg-animated-gradient {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      /* Glowing button effect */
      .btn-glow {
        position: relative;
        overflow: hidden;
      }

      .btn-glow::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          transparent,
          rgba(139, 92, 246, 0.3),
          transparent 30%
        );
        animation: rotate 4s linear infinite;
      }

      .btn-glow::after {
        content: "";
        position: absolute;
        inset: 2px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: inherit;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      /* Progress bar shine effect */
      .progress-shine {
        position: relative;
        overflow: hidden;
      }

      .progress-shine::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shine 2s infinite;
      }

      @keyframes shine {
        100% {
          left: 150%;
        }
      }

      /* Floating orbs animation */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        animation: float 8s ease-in-out infinite;
      }

      /* Score counter animation */
      .score-counter {
        font-variant-numeric: tabular-nums;
      }

      /* Mode button active state */
      .mode-btn.active {
        background: linear-gradient(
          135deg,
          #6366f1 0%,
          #8b5cf6 50%,
          #a855f7 100%
        );
        border-color: transparent;
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
      }

      /* Quick review mode - show correct answer highlight */
      .quick-review .correct-answer .option-content {
        background: linear-gradient(
          135deg,
          #10b981 0%,
          #059669 50%,
          #047857 100%
        ) !important;
        color: white !important;
        border-color: transparent !important;
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.5),
          0 4px 15px rgba(16, 185, 129, 0.3) !important;
      }
    </style>
  </head>
  <body class="min-h-screen bg-animated-gradient font-sans overflow-x-hidden">
    <!-- Enhanced background with animated orbs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="orb w-96 h-96 bg-purple-600/30 -top-48 -right-48"
        style="animation-delay: 0s"
      ></div>
      <div
        class="orb w-80 h-80 bg-indigo-600/30 -bottom-40 -left-40"
        style="animation-delay: 2s"
      ></div>
      <div
        class="orb w-64 h-64 bg-pink-600/20 top-1/2 left-1/4"
        style="animation-delay: 4s"
      ></div>
      <div
        class="orb w-48 h-48 bg-cyan-600/20 bottom-1/4 right-1/4"
        style="animation-delay: 6s"
      ></div>

      <!-- Grid pattern overlay -->
      <div
        class="absolute inset-0 opacity-5"
        style="
          background-image: radial-gradient(
            circle at 1px 1px,
            white 1px,
            transparent 0
          );
          background-size: 40px 40px;
        "
      ></div>
    </div>

    <div class="relative z-10 container mx-auto px-4 py-8 max-w-3xl">
      <!-- Enhanced Header with animated icon -->
      <div class="text-center mb-10 animate-fade-in">
        <div
          class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-3xl mb-6 shadow-2xl shadow-purple-500/40 animate-pulse-glow"
        >
          <i data-lucide="brain" class="w-10 h-10 text-white"></i>
        </div>
        <h1
          class="text-5xl font-extrabold mb-3 bg-gradient-to-r from-white via-purple-200 to-pink-200 bg-clip-text text-transparent drop-shadow-lg"
        >
          Ôn tập trắc nghiệm
        </h1>
        <p
          class="text-lg text-slate-400 flex items-center justify-center gap-2"
        >
          <i data-lucide="sparkles" class="w-5 h-5 text-purple-400"></i>
          Kiểm tra kiến thức của bạn
          <i data-lucide="sparkles" class="w-5 h-5 text-purple-400"></i>
        </p>
      </div>

      <!-- Mode Selection Panel -->
      <div
        id="modePanel"
        class="mb-8 animate-fade-in glass-card rounded-2xl p-6"
        style="animation-delay: 0.1s"
      >
        <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
          <i data-lucide="layout-grid" class="w-5 h-5 text-purple-400"></i>
          Chọn chế độ ôn tập
        </h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
          <button
            onclick="startExam()"
            class="mode-btn group flex flex-col items-center gap-2 p-4 bg-slate-800/50 border-2 border-slate-600/30 rounded-2xl hover:border-purple-500/50 transition-all duration-300"
          >
            <div
              class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform"
            >
              <i data-lucide="file-text" class="w-6 h-6 text-white"></i>
            </div>
            <span class="text-white font-semibold text-sm">Chọn đề 40 câu</span>
            <span class="text-slate-400 text-xs">Random từ ngân hàng</span>
          </button>

          <button
            onclick="startQuickReview()"
            class="mode-btn group flex flex-col items-center gap-2 p-4 bg-slate-800/50 border-2 border-slate-600/30 rounded-2xl hover:border-emerald-500/50 transition-all duration-300"
          >
            <div
              class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform"
            >
              <i data-lucide="zap" class="w-6 h-6 text-white"></i>
            </div>
            <span class="text-white font-semibold text-sm">Ôn nhanh</span>
            <span class="text-slate-400 text-xs">Xem đáp án ngay</span>
          </button>

          <button
            id="reviewWrongBtn"
            onclick="reviewWrongAnswers()"
            class="mode-btn group flex flex-col items-center gap-2 p-4 bg-slate-800/50 border-2 border-slate-600/30 rounded-2xl hover:border-red-500/50 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            <div
              class="w-12 h-12 bg-gradient-to-br from-red-500 to-rose-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform"
            >
              <i data-lucide="refresh-cw" class="w-6 h-6 text-white"></i>
            </div>
            <span class="text-white font-semibold text-sm">Ôn câu sai</span>
            <span id="wrongCountBadge" class="text-slate-400 text-xs"
              >Chưa có câu sai</span
            >
          </button>

          <button
            onclick="startAllQuestions()"
            class="mode-btn group flex flex-col items-center gap-2 p-4 bg-slate-800/50 border-2 border-slate-600/30 rounded-2xl hover:border-amber-500/50 transition-all duration-300"
          >
            <div
              class="w-12 h-12 bg-gradient-to-br from-amber-500 to-orange-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform"
            >
              <i data-lucide="book-open" class="w-6 h-6 text-white"></i>
            </div>
            <span class="text-white font-semibold text-sm">Tất cả câu hỏi</span>
            <span id="totalQuestionsCount" class="text-slate-400 text-xs"
              >0 câu</span
            >
          </button>
        </div>
      </div>

      <!-- Current Mode Indicator -->
      <div
        id="currentModeIndicator"
        class="hidden mb-6 animate-fade-in glass-card rounded-2xl p-4"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div
              id="modeIcon"
              class="w-10 h-10 rounded-xl flex items-center justify-center"
            ></div>
            <div>
              <h3 id="modeName" class="text-white font-bold"></h3>
              <p id="modeDescription" class="text-slate-400 text-sm"></p>
            </div>
          </div>
          <button
            onclick="backToMenu()"
            class="flex items-center gap-2 px-4 py-2 bg-slate-700/50 hover:bg-slate-600/50 text-white rounded-xl transition-colors"
          >
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            <span>Quay lại</span>
          </button>
        </div>
      </div>

      <!-- Enhanced Progress Bar with stats -->
      <div
        id="progressContainer"
        class="hidden mb-8 animate-fade-in glass-card rounded-2xl p-5"
        style="animation-delay: 0.1s"
      >
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-2">
            <i data-lucide="bar-chart-3" class="w-5 h-5 text-purple-400"></i>
            <span class="text-sm font-medium text-slate-300">Tiến độ</span>
          </div>
          <span
            id="progressText"
            class="text-sm font-bold text-purple-300 bg-purple-500/20 px-3 py-1 rounded-full"
          >
            0/40 câu đã trả lời
          </span>
        </div>
        <div
          class="h-3 bg-slate-800/80 rounded-full overflow-hidden shadow-inner"
        >
          <div
            id="progressBar"
            class="h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-full transition-all duration-700 ease-out progress-shine"
            style="width: 0%"
          ></div>
        </div>
      </div>

      <!-- Quiz Form -->
      <form id="quizForm" class="space-y-6"></form>

      <!-- Enhanced Button Group -->
      <div
        id="buttonGroup"
        class="hidden mt-10 flex flex-wrap justify-center gap-4 animate-fade-in"
        style="animation-delay: 0.5s"
      >
        <button
          id="submitBtn"
          onclick="submitQuiz()"
          class="group relative inline-flex items-center gap-3 px-10 py-5 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white font-bold text-lg rounded-2xl shadow-2xl shadow-purple-500/40 hover:shadow-purple-500/60 transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 overflow-hidden"
        >
          <span class="relative z-10 flex items-center gap-3">
            <i
              data-lucide="send"
              class="w-6 h-6 group-hover:translate-x-1 transition-transform"
            ></i>
            <span>Nộp bài</span>
          </span>
          <div
            class="absolute inset-0 bg-gradient-to-r from-pink-600 via-purple-600 to-indigo-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>
        </button>
      </div>

      <!-- Enhanced Result Card -->
      <div
        id="resultCard"
        class="hidden mt-10 glass-card rounded-3xl overflow-hidden"
      >
        <div class="p-8">
          <div class="text-center">
            <div
              id="resultIcon"
              class="inline-flex items-center justify-center w-24 h-24 rounded-full mb-6"
            ></div>
            <h2
              id="resultTitle"
              class="text-3xl font-extrabold text-white mb-3"
            ></h2>
            <p
              id="resultText"
              class="text-lg text-slate-400 mb-6 max-w-md mx-auto"
            ></p>

            <!-- Animated score display -->
            <div
              class="inline-flex flex-col items-center gap-4 p-6 bg-gradient-to-br from-slate-800/80 to-slate-900/80 rounded-2xl border border-slate-700/50"
            >
              <div class="flex items-center gap-3">
                <div
                  class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-amber-500 rounded-xl flex items-center justify-center shadow-lg shadow-yellow-500/30"
                >
                  <i data-lucide="trophy" class="w-6 h-6 text-white"></i>
                </div>
                <span
                  id="scoreValue"
                  class="text-3xl font-extrabold text-white score-counter"
                ></span>
              </div>
              <div
                id="scoreBar"
                class="w-64 h-3 bg-slate-700 rounded-full overflow-hidden"
              >
                <div
                  id="scoreBarFill"
                  class="h-full rounded-full transition-all duration-1000 ease-out"
                  style="width: 0%"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Enhanced Retry Button with shuffle feature -->
      <div
        id="retryContainer"
        class="hidden mt-8 flex flex-col sm:flex-row justify-center gap-4"
      >
        <button
          onclick="restartQuiz()"
          class="group inline-flex items-center justify-center gap-3 px-8 py-4 bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-bold rounded-2xl shadow-xl shadow-emerald-500/30 hover:shadow-emerald-500/50 transition-all duration-300 hover:scale-105"
        >
          <i
            data-lucide="shuffle"
            class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500"
          ></i>
          <span>Làm lại & Đảo câu hỏi</span>
        </button>

        <button
          onclick="restartQuizSameOrder()"
          class="group inline-flex items-center justify-center gap-3 px-8 py-4 bg-slate-700/80 hover:bg-slate-600/80 text-white font-bold rounded-2xl border border-slate-600/50 transition-all duration-300 hover:scale-105"
        >
          <i
            data-lucide="rotate-ccw"
            class="w-5 h-5 group-hover:-rotate-180 transition-transform duration-500"
          ></i>
          <span>Làm lại</span>
        </button>

        <button
          onclick="backToMenu()"
          class="group inline-flex items-center justify-center gap-3 px-8 py-4 bg-purple-700/80 hover:bg-purple-600/80 text-white font-bold rounded-2xl border border-purple-600/50 transition-all duration-300 hover:scale-105"
        >
          <i
            data-lucide="home"
            class="w-5 h-5 group-hover:scale-110 transition-transform duration-300"
          ></i>
          <span>Menu chính</span>
        </button>
      </div>

      <!-- Stats footer -->
      <div id="statsFooter" class="hidden mt-8 glass-card rounded-2xl p-5">
        <div class="flex flex-wrap justify-center gap-6 text-center">
          <div class="flex flex-col items-center">
            <span class="text-2xl font-bold text-emerald-400" id="correctCount"
              >0</span
            >
            <span class="text-sm text-slate-400">Đúng</span>
          </div>
          <div class="w-px bg-slate-700"></div>
          <div class="flex flex-col items-center">
            <span class="text-2xl font-bold text-red-400" id="wrongCount"
              >0</span
            >
            <span class="text-sm text-slate-400">Sai</span>
          </div>
          <div class="w-px bg-slate-700"></div>
          <div class="flex flex-col items-center">
            <span class="text-2xl font-bold text-purple-400" id="percentScore"
              >0%</span
            >
            <span class="text-sm text-slate-400">Tỉ lệ</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Questions data - all question arrays

      // Shuffle functions
      function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }

        return shuffled.slice(0, count);

                gsap.to(entry.target, {
                  opacity: 1,
                  y: 0,
                  duration: 0.4,
                  ease: "power2.out",

          if (shape === "circle") {
            confetti.style.borderRadius = "50%";
          } else if (shape === "triangle") {
            confetti.style.width = "0";
            confetti.style.height = "0";
            confetti.style.backgroundColor = "transparent";
            confetti.style.borderLeft = "6px solid transparent";
            confetti.style.borderRight = "6px solid transparent";
            confetti.style.borderBottom = `12px solid ${
              colors[Math.floor(Math.random() * colors.length)]

          document.body.appendChild(confetti);

          gsap.to(confetti, {
            y: window.innerHeight + 50,
            x: (Math.random() - 0.5) * 200,
            rotation: Math.random() * 720,
            opacity: 0,
            duration: 2 + Math.random() * 2,
            ease: "power1.out",
            onComplete: () => confetti.remove(),
          });
        }
      }

      function animateScore(target, element) {
        let current = 0;
        const duration = 1000;
        const step = target / (duration / 16);

        const animate = () => {
          current += step;
          if (current >= target) {
            element.textContent = target + "%";
            return;
          }
          element.textContent = Math.floor(current) + "%";
          requestAnimationFrame(animate);
        };
        animate();
      }

      function submitQuiz() {
        let score = 0;
        const questionDivs = document.querySelectorAll(".question-card");
        const submitBtn = document.getElementById("submitBtn");
        const newWrongQuestions = [];

        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <span class="relative z-10 flex items-center gap-3">
            <svg class="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            <span>Đang chấm điểm...</span>
          </span>
        `;

        setTimeout(() => {
          questions.forEach((q, index) => {
            const selected = document.querySelector(
              `input[name="q${index}"]:checked`
            );
            const div = questionDivs[index];
            const labels = div.querySelectorAll(".option-label");

            labels.forEach((label) => {
              const optIndex = parseInt(label.dataset.index);
              if (optIndex === q.correct) {
                label.classList.add("correct-answer");
                const iconSpan = label.querySelector(
                  ".option-content span:last-child"
                );
                iconSpan.innerHTML =
                  '<i data-lucide="check" class="w-6 h-6 text-white"></i>';
                iconSpan.classList.remove("opacity-0");
              } else if (selected && parseInt(selected.value) === optIndex) {
                label.classList.add("wrong-answer");
                const iconSpan = label.querySelector(
                  ".option-content span:last-child"
                );
                iconSpan.innerHTML =
                  '<i data-lucide="x" class="w-6 h-6 text-white"></i>';
                iconSpan.classList.remove("opacity-0");
              }
            });

            if (selected && parseInt(selected.value) === q.correct) {
              score++;
              gsap.to(div, {
                scale: 1.02,
                duration: 0.3,
                ease: "back.out(1.7)",
                onComplete: () => gsap.to(div, { scale: 1, duration: 0.2 }),
              });
              div.style.borderColor = "rgba(16, 185, 129, 0.5)";
              div.style.boxShadow = "0 0 30px rgba(16, 185, 129, 0.2)";
            } else {
              div.classList.add("animate-shake");
              div.style.borderColor = "rgba(239, 68, 68, 0.5)";
              div.style.boxShadow = "0 0 30px rgba(239, 68, 68, 0.2)";

              // Add to wrong questions (avoid duplicates)
              const originalQuestion = {
                text: q.text,
                options: q.options,
                correct: q.correct,
              };

              // Check if not already in wrongQuestions
              const exists = wrongQuestions.some((wq) => wq.text === q.text);
              if (!exists) {
                newWrongQuestions.push(originalQuestion);
              }
            }
          });

          // Add new wrong questions to the list
          wrongQuestions = [...wrongQuestions, ...newWrongQuestions];

          // If reviewing wrong questions and answered correctly, remove from list
          if (currentMode === "wrongReview") {
            questions.forEach((q, index) => {
              const selected = document.querySelector(
                `input[name="q${index}"]:checked`
              );
              if (selected && parseInt(selected.value) === q.correct) {
                wrongQuestions = wrongQuestions.filter(
                  (wq) => wq.text !== q.text
                );
              }
            });
          }

          lucide.createIcons();

          // Show result
          const resultCard = document.getElementById("resultCard");
          const resultIcon = document.getElementById("resultIcon");
          const resultTitle = document.getElementById("resultTitle");
          const resultText = document.getElementById("resultText");
          const scoreValue = document.getElementById("scoreValue");
          const scoreBarFill = document.getElementById("scoreBarFill");

          const percentage = Math.round((score / questions.length) * 100);

          if (percentage >= 80) {
            resultIcon.innerHTML =
              '<i data-lucide="party-popper" class="w-12 h-12 text-yellow-400"></i>';
            resultIcon.className =
              "inline-flex items-center justify-center w-24 h-24 rounded-full mb-6 bg-gradient-to-br from-yellow-400/30 to-amber-500/30 animate-bounce-in";
            resultTitle.textContent = "Xuất sắc!";
            resultText.textContent =
              "Bạn đã nắm vững kiến thức rồi! Tiếp tục phát huy nhé!";
            scoreBarFill.className =
              "h-full rounded-full transition-all duration-1000 ease-out bg-gradient-to-r from-yellow-400 to-amber-500";
            createConfetti();
          } else if (percentage >= 50) {
            resultIcon.innerHTML =
              '<i data-lucide="thumbs-up" class="w-12 h-12 text-blue-400"></i>';
            resultIcon.className =
              "inline-flex items-center justify-center w-24 h-24 rounded-full mb-6 bg-gradient-to-br from-blue-400/30 to-cyan-500/30 animate-bounce-in";
            resultTitle.textContent = "Khá tốt!";
            resultText.textContent =
              "Cố gắng thêm một chút nữa, bạn sẽ làm tốt hơn!";
            scoreBarFill.className =
              "h-full rounded-full transition-all duration-1000 ease-out bg-gradient-to-r from-blue-400 to-cyan-500";
          } else {
            resultIcon.innerHTML =
              '<i data-lucide="book-open" class="w-12 h-12 text-purple-400"></i>';
            resultIcon.className =
              "inline-flex items-center justify-center w-24 h-24 rounded-full mb-6 bg-gradient-to-br from-purple-400/30 to-pink-500/30 animate-bounce-in";
            resultTitle.textContent = "Cần ôn tập thêm!";
            resultText.textContent =
              "Đừng nản chí, hãy xem lại bài và thử lại nhé!";
            scoreBarFill.className =
              "h-full rounded-full transition-all duration-1000 ease-out bg-gradient-to-r from-purple-400 to-pink-500";
          }

          scoreValue.textContent = `${score}/${questions.length} câu đúng`;

          setTimeout(() => {
            scoreBarFill.style.width = percentage + "%";
          }, 300);

          document.getElementById("correctCount").textContent = score;
          document.getElementById("wrongCount").textContent =
            questions.length - score;
          animateScore(percentage, document.getElementById("percentScore"));

          resultCard.classList.remove("hidden");
          document.getElementById("retryContainer").classList.remove("hidden");
          document.getElementById("statsFooter").classList.remove("hidden");
          submitBtn.classList.add("hidden");

          gsap.from(resultCard, {
            scale: 0.8,
            opacity: 0,
            duration: 0.6,
            ease: "back.out(1.7)",
          });

          lucide.createIcons();
          resultCard.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 1200);
      }

      function restartQuiz() {
        if (currentMode === "exam") {
          questions = getRandomQuestions(40);
        } else if (currentMode === "quickReview") {
          questions = getRandomQuestions(40);
        } else if (currentMode === "wrongReview") {
          questions = shuffleArray([...wrongQuestions]);
        } else {
          questions = shuffleArray([...originalQuestions]);
        }
        resetQuizUI();
      }

      function restartQuizSameOrder() {
        resetQuizUI();
      }

      function resetQuizUI() {
        document.getElementById("progressBar").style.width = "0%";
        document.getElementById(
          "progressText"
        ).textContent = `0/${questions.length} câu đã trả lời`;
        answeredCount = 0;

        document.getElementById("resultCard").classList.add("hidden");
        document.getElementById("retryContainer").classList.add("hidden");
        document.getElementById("statsFooter").classList.add("hidden");

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.classList.remove("hidden");
        submitBtn.disabled = false;
        submitBtn.innerHTML = `
          <span class="relative z-10 flex items-center gap-3">
            <i data-lucide="send" class="w-6 h-6 group-hover:translate-x-1 transition-transform"></i>
            <span>Nộp bài</span>
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-pink-600 via-purple-600 to-indigo-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        `;

        renderQuestions();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
